<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    {% for recipe in recipes %}
        {{ recipe.category }}<br>
        {{ recipe.recipe_name }}<br>
        {{ recipe.serving_size }}<br>
        {{ recipe.preparation_time }}<br>
        {{ recipe.cooking_time }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.instructions }}<br>
        {{ recipe.username }}<br>
    {% endfor %}
</body>
</html>
