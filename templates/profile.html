{% extends "base.html" %}
{% block content %}

<h3 class="center-align">{{ username }}'s Profile</h3>

<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <p>I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively.</p>
        </div>
        <div id="profile-image" class=" profile-image col s12 m6 offset-m3 center-align">
            <img class="user-img circle" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="">

        </div>
        <div class="card-action">
          <a href="{{ url_for('submit_recipe') }}">Time to create my own!</a>
        </div>
      </div>
    </div>
  </div>
            
<div class="row">
    <div class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <h3 class="center-align amber text-darken-2"></h3>
        </div>
    </div>
</div>

{% endblock %}
