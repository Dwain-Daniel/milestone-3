{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>


<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!--username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix amber-text text-darken-1"></i>
                    <input id="username" pattern="^[a-zA-Z0-9]{5,15}$" name="username" type="text" minlength="5"
                    maxlength="15" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!--password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix amber-text text-darken-1"></i>
                    <input id="password" name="password" type="password" minlength="5" 
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!--Log In-->
            <div class="row">
                <button type="submit" class="col s12 btn-large amber darken-1 text-shadow">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align">Don't have an account?
            <a href="{{ url_for('register') }}" class="amber-text">Register Here!</a>
        </p>
    </div>
</div>
{% endblock %}
